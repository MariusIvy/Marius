<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>张凌锡个人网站</title>
    <style>
        body {
            /* 设置页面的背景颜色，这里设为浅灰色，可根据喜好修改 */
            background-color: #f4f4f4;
            /* 将页面内容在水平和垂直方向上居中 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 设置页面的最小高度为浏览器窗口的高度 */
            min-height: 100vh;
            /* 去除页面的默认外边距 */
            margin: 0;
        }
        p {
            /* 设置段落文字颜色为红色 */
            color: red;
            /* 设置段落文字大小为 36px，可根据需求调整 */
            font-size: 36px;
            /* 设置段落文字的对齐方式为居中 */
            text-align: center;
            /* 设置段落文字的字体族，优先使用 Arial，若不支持则使用 sans-serif */
            font-family: Arial, sans-serif;
        }
        img {
            /* 设置图片的最大宽度为浏览器窗口宽度的 80%，避免图片过大 */
            max-width: 80%;
            /* 设置图片的最大高度为 400px，可根据需求调整 */
            max-height: 400px;
            /* 设置图片的外边距为 20px，使其与文字有一定间隔 */
            margin-top: 20px;
            /* 给图片添加圆角效果，使其更美观 */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p>米娜做我女朋友好吗</p>
    <!-- 这里使用了一个占位图片链接，你可以替换为自己喜欢的图片链接 -->
    <img src="images/myimage.jpg/800x400" alt="爱你的图片">
</body>
</html>
